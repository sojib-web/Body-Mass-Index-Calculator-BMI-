<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <h1>BMI CALCULATOR</h1>
      <form action="" id="form">
        <label for="height">Height</label>
        <input id="height" type="number" placeholder="In CM" />

        <label for="weight">Weight</label>
        <input id="weight" type="number" placeholder="In KG" />
        <button id="button">Calculate</button>
      </form>

      <div class="reuslt" id="result">
        <h4>Your BMI Score</h4>
        <h2 id="score">89.77</h2>
      </div>

      <div class="info">
        <h4>BMI Weight Guide</h4>
        <p>Under Weight = Less than 19.0</p>
        <p>Under Weight = Less than 19.0</p>
        <p>OverHeight = Greater than 24.9</p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
